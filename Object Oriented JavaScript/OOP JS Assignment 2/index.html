<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Intro To Javascript | Final Project</title>
    <link href="assets/img/favicon.png?v=2" rel="shortcut icon" type="image/x-icon">
    <link href="assets/styles/forms.css" media="all" rel="stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <script defer src="assets/scripts/theme-changer.js"></script>
    <script defer src="assets/scripts/clock.js"></script>
    <script defer src="assets/scripts/modal.js"></script>
</head>
<body>
<audio id="music"><source src="assets/sounds/alarm.wav" type="audio/wav"></audio>
<div id="wrapper">
    <div class="overlay" id="overlay">
        <i class="close-login fas fa-times" id="close-login"></i>
        <div class="modal">
            <h1 class="login-text">Set Alarm</h1>
            <p class="login-text" id="error-p"></p>
            <div class="form">
                <input class="login-form-input converter-input full-size-btn" id="time" placeholder="HH:MM"
                       type="text">
                <input class="login-form-input converter-input full-size-btn" id="login" name="login" type="button"
                       value="Set">
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <h1 class="changeHeadings" id="clock-text">11:24:30</h1>
            <div class="alarm-container" id="alarm-container"><h2 id="alarm-text">12:36</h2><i id="edit-btn" class="fas fa-pen"></i></div>
            <div id="plus-container">
                <i class="fa fa-plus" id="modal-btn"></i>
            </div>
        </div>
    </main>
</div>
</body>
</html>
