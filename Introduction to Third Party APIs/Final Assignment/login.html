<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Log Inwws</title>
    <link href="assets/images/favicon.jpg?v=2" rel="shortcut icon" type="image/x-icon">
    <link href="assets/styles/index.css" media="all" rel="stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <script defer src="assets/scripts/login.js"></script>
</head>

<body>
<i id="floating-logo" class="fas fa-ticket-alt"></i>
<main>
    <div class="container left">
        <div class="inner"></div>
    </div>
    <div class="container right">
        <div class="login-container">
            <h1>Log in</h1>
            <p>Enter your credentials to access your account</p>
            <p id="error">Incorrect username or password</p>
            <form id="login-form">
                <label for="email">Email Address</label>
                <input id="email" placeholder="name@company.com" required type="email">
                <label for="password">Password</label>
                <input id="password" placeholder="Password" required type="password">
                <div class="checkbox-container">                <input id="remember" type="checkbox"> <label for="remember">Remember Me</label></div>
                <input id="login" type="submit" value="Login">
            </form>
        </div>
    </div>
</main>
</body>

</html>
