<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Dashboard</title>
    <link rel="shortcut icon" href="assets/images/favicon.jpg?v=2" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/dashboard.css" media="all">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>
    <header>
        <h1>Dashboard</h1>
        <form>
            <fieldset>
                <input type="text" placeholder="Search">
            </fieldset>
        </form>
        <nav>
            <ul>
                <li><a href="#">Stats</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">My Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="col three">
                <div class="icon-container red-icon"><i class="fas fa-users"></i></div>
                <p><span class="quantity-text">245 </span>users</p>
            </div>
            <div class="col three">
                <div class="icon-container green-icon"><i class="fas fa-pen-nib"></i></div>
                <p><span class="quantity-text">74 </span>articles</p>
            </div>
            <div class="col three">
                <div class="icon-container maroon-icon"><i class="fas fa-comment"></i></div>
                <p><span class="quantity-text">27 </span>messages</p>
            </div>
        </div>
        <div class="row">
            <div class="col three">
                <div class="icon-container blue-icon"><i class="fas fa-user-alt"></i></div>
                <p><span class="quantity-text">12 </span>moderators</p>
            </div>
            <div class="col three">
                <div class="icon-container purple-icon"><i class="fas fa-eye"></i></div>
                <p><span class="quantity-text">1125 </span>visits</p>
            </div>
            <div class="col three">
                <div class="icon-container orange-icon"><i class="fas fa-calendar"></i></div>
                <p><span class="quantity-text">4 </span>tasks</p>
            </div>
        </div>
    </main>
</body>

</html>
